{% extends 'base.html' %}

{% block head %}
<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
   <div class="container-fluid">
        <div class="row m-top05 justify-content-md-center">
            <div class="col-md-auto">
                <h3>Admission Prediction</h3>
            </div>
        </div>
        <form action="/predict" method="POST">
            <div class="row justify-content-md-center m-top05">
                <div class="col-6 col-sm-3">
                    <div class="form-group">
                        <input class="form-control" type="text" name="gre_score" id="gre_score" placeholder="GRE Score">
                    </div>
                     <div class="form-group">
                        <input class="form-control" type="text" name="toefl_score" id="toefl_score" placeholder="TOEFL Score">
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col-6 col-sm-3">
                    <div class="form-group">
                        <input class="form-control" type="text" name="university_rating" id="university_rating" placeholder="University Rating">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="sop" id="sop" placeholder="SOP Score">
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col-6 col-sm-3">
                    <div class="form-group">
                        <input class="form-control"  type="text" name="lor" id="lor" placeholder="LOR Score">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="cgpa" id="cgpa"placeholder="CGPA" step="any">
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col-6 col-sm-3">
                    <select class="form-control form-group" name="research">
                        <option value="yes" selected>Yes</option>
                        <option value="no">No</option>
                    </select>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary float-right">Search</button>
                    </div>
                </div>
            </div>

        </form>

        </div>
    </div>
{% endblock %}
